<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/style.css">
      <link rel="shortcut icon" href="./images/aranha.png" >
      <title>spideman</title>
    </head>
    <body>
      <div id="main"> <!--abertura da tag com o do id main-->
        <div id="sidebar"><!--abertura da tag com o id sidebar -->
            <img id="foto" src="./images/WhatsApp Image 2022-01-29 at 16.50.10.jpeg">
            <div id="redes"><!--abertura da tag com o id redes -->
              <ul id="lista-redes">
                <li>
                  <img src="./images/instagram.png">
                 </li>
                 <li>
                   <img src="./images/Vector (1).png">
                 </li>
                 <li>
                  <img src="./images/Vector (2).png">
                 </li>
               </ul>
              <div  id="pesquisa"><!--abertura da tag com o id pesquisa -->
                <img src="./images/lupa.png">
              </div>><!--fechamento da tag com o id pesquisa -->
         </div><!--abertura da tag com o id redes -->
     </div><!--fechamento tag com o id sidebar -->
     <div id="conteudo"><!--abertura da tag com o id conteudo -->
       <div id="top-nav"><!--abertura da tag com o id top-nav -->
         <img src="./images/marvel.png">
          <img src="./images/aranha.png">
           <ul id="menu">
             <li>
               <a>HOME</a>
             </li>
             <li>
               <a>SINOPSE</a>
            </li>
             <li> 
               <a>ELENCO</a>
             </li>
          </ul>
      </div><!--fechamento da tag com o id top-nav -->
       <div id="principal"><!--abertura da tag com o id principal -->
         <h1>SPIDER-MAN</h1>
          <img src="./images/miles.png">
           <button> 
             <span>ASSISTA AO TRAILER </span>
           </button>
         </div><!--fechamento da tag com o id principal -->
       </div><!--fechamento da tag com o id conteudo -->
      </div><!--fechamento do id main-->
    </body>
</html>
